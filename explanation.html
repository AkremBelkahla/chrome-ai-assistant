<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            line-height: 1.5;
        }
        .selected-text {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        #explanation {
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="a.png" alt="Logo" class="logo">
        <div class="title">Explication</div>
    </div>
    <div class="selected-text" id="selectedText"></div>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Chargement de l'explication...</p>
    </div>
    <div class="content" id="explanation" style="display: none;"></div>
    <script src="explanation.js"></script>
</body>
</html>
